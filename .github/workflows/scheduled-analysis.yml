name: Scheduled Learning Analysis Report

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run learning path analysis
      run: |
        mkdir -p reports
        cd src
        python main.py
    
    - name: Generate timestamp
      id: timestamp
      run: echo "time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
    
    - name: Verify generated files
      run: |
        echo "=== Generated Files ==="
        ls -lah reports/
        echo ""
        echo "=== File Sizes ==="
        du -h reports/*
    
    - name: Prepare reports for commit
      run: |
        if [ -f reports/analysis_report.json ]; then
          echo "âœ“ Analysis report generated successfully"
        fi
        if [ -f reports/recommendations.txt ]; then
          echo "âœ“ Recommendations generated successfully"
        fi
        if [ -f reports/activity_distribution.png ]; then
          echo "âœ“ Activity distribution visualization generated"
        fi
        if [ -f reports/average_grades.png ]; then
          echo "âœ“ Average grades visualization generated"
        fi
        if [ -f reports/engagement_distribution.png ]; then
          echo "âœ“ Engagement distribution visualization generated"
        fi
    
    - name: Commit analysis reports and visualizations
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -n "$(git status --porcelain reports/)" ]; then
          git add reports/
          git commit -m "Automated analysis report & visualizations - ${{ steps.timestamp.outputs.time }}"
          git push
        else
          echo "No changes in reports"
        fi
      continue-on-error: true
    
    - name: Upload analysis artifacts
      uses: actions/upload-artifact@v3
      with:
        name: analysis-reports-${{ steps.timestamp.outputs.time }}
        path: reports/
        retention-days: 30
    
    - name: Display analysis summary
      run: |
        echo "=== Learning Path Analysis Complete ==="
        echo "Analysis timestamp: ${{ steps.timestamp.outputs.time }}"
        echo ""
        echo "Generated artifacts:"
        echo "  ğŸ“Š reports/analysis_report.json (analysis data)"
        echo "  ğŸ“ reports/recommendations.txt (student recommendations)"
        echo "  ğŸ“ˆ reports/activity_distribution.png (activity histogram)"
        echo "  ğŸ“Š reports/average_grades.png (grades by activity)"
        echo "  ğŸ¯ reports/engagement_distribution.png (engagement pie chart)"
        echo ""
        if [ -f reports/recommendations.txt ]; then
          echo "Sample recommendations:"
          head -15 reports/recommendations.txt | sed 's/^/  /'
        fi
