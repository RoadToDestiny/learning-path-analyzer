name: Scheduled Learning Analysis Report

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run learning path analysis
      run: |
        mkdir -p reports
        cd src
        python main.py
    
    - name: Generate timestamp
      id: timestamp
      run: echo "time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
    
    - name: Prepare reports for commit
      run: |
        if [ -f reports/analysis_report.json ]; then
          echo "Analysis report generated successfully"
          ls -la reports/
        fi
    
    - name: Commit analysis reports
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -n "$(git status --porcelain reports/)" ]; then
          git add reports/
          git commit -m "Automated analysis report - ${{ steps.timestamp.outputs.time }}"
          git push
        else
          echo "No changes in reports"
        fi
      continue-on-error: true
    
    - name: Upload analysis artifacts
      uses: actions/upload-artifact@v3
      with:
        name: analysis-reports-${{ steps.timestamp.outputs.time }}
        path: reports/
        retention-days: 30
    
    - name: Display analysis summary
      run: |
        echo "=== Learning Path Analysis Complete ==="
        echo "Analysis timestamp: ${{ steps.timestamp.outputs.time }}"
        if [ -f reports/recommendations.txt ]; then
          echo ""
          echo "Sample recommendations:"
          head -20 reports/recommendations.txt
        fi
